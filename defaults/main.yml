---
nodejs_major_version: 11
nodejs_apt_key_url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
nodejs_apt_repo: deb https://deb.nodesource.com/node_{{ nodejs_major_version }}.x {{ ansible_distribution_release }} main
nodejs_apt_package: nodejs

# Install Yarn package manager
nodejs_yarn_enabled: true
nodejs_yarn_apt_key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
nodejs_yarn_apt_repo: deb https://dl.yarnpkg.com/debian/ stable main
nodejs_yarn_apt_package: yarn